<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>ping-pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping-Pong Game!</h1>
      <h3>Rules!</h3>
      <h4>Count a number from one to the chosen number with the following exceptions:</h4>
      <ul>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "ping-pong"</li>
      </ul>

      <form id="ping-pong">
        <div class="form-group">
          <label for="input">Enter a Number to start:</label>
          <input id="input" type="number">
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>

      <div id="result">
        <h3>Here is your results:<span id="output"></span></h3>
      </div>

    </div>
  </body>
</html>
